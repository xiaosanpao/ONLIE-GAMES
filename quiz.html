    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Your Brain - Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffefba 0%, #ffcce6 25%, #d6f5f5 50%, #c9f5de 75%, #f9f7d9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            padding: 20px;
            position: relative;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-title {
            color: #888;
            font-size: 14px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .question {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .answer-btn {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            text-align: left;
        }
        
        .answer-btn:hover {
            background-color: #f8f8f8;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }
        
        .return-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .return-btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .return-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        .return-btn:active {
            transform: translateY(1px);
        }
        
        .footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        @media (max-width: 600px) {
            .answers {
                grid-template-columns: 1fr;
            }
            
            .return-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-title">Correct Rate</div>
                <div class="stat-value" id="correct-rate">0/0</div>
            </div>
            <div class="stat">
                <div class="stat-title">Correct Streak</div>
                <div class="stat-value" id="correct-streak">0</div>
            </div>
            <div class="stat">
                <div class="stat-title">Response Time</div>
                <div class="stat-value" id="response-time">0</div>
            </div>
        </div>
        
        <div class="question" id="question-text">
            What is the highest rank you can achieve in 'Overwatch' competitive mode?
        </div>
        
        <div class="answers">
            <button class="answer-btn" id="answer-1" onclick="checkAnswer('Master')">Master</button>
            <button class="answer-btn" id="answer-2" onclick="checkAnswer('Top 500')">Top 500</button>
            <button class="answer-btn" id="answer-3" onclick="checkAnswer('Grandmaster')">Grandmaster</button>
            <button class="answer-btn" id="answer-4" onclick="checkAnswer('Diamond')">Diamond</button>
        </div>
        
        <div class="return-container">
            <a href="./index.html" class="return-btn">← Return to Home</a>
        </div>
        
        <div class="footer">
            Copyright © 2025 Brain Challenge Quiz Game
        </div>
    </div>

    <script>
        // Quiz game logic
        let currentQuestion = 0;
        let correctAnswers = 0;
        let totalAnswers = 0;
        let correctStreak = 0;
        let startTime = Date.now();
        
        // Sample questions
        const questions = [
            {
                question: "What is the highest rank you can achieve in 'Overwatch' competitive mode?",
                options: ["Master", "Top 500", "Grandmaster", "Diamond"],
                answer: "Top 500"
            },
            {
                question: "In which year was the first iPhone released?",
                options: ["2005", "2007", "2009", "2010"],
                answer: "2007"
            },
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                answer: "Canberra"
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Osmium", "Oxygen", "Oganesson", "Olivine"],
                answer: "Oxygen"
            },
            {
                question: "Who wrote the novel 'Pride and Prejudice'?",
                options: ["Jane Austen", "Emily Brontë", "Charlotte Brontë", "Virginia Woolf"],
                answer: "Jane Austen"
            }
        ];
        
        // Function to check answer
        function checkAnswer(selectedAnswer) {
            totalAnswers++;
            const responseTime = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById('response-time').textContent = responseTime;
            
            const correctAnswer = questions[currentQuestion].answer;
            
            if (selectedAnswer === correctAnswer) {
                correctAnswers++;
                correctStreak++;
                document.getElementById(`answer-${questions[currentQuestion].options.indexOf(selectedAnswer) + 1}`).classList.add('correct');
            } else {
                correctStreak = 0;
                document.getElementById(`answer-${questions[currentQuestion].options.indexOf(selectedAnswer) + 1}`).classList.add('incorrect');
                document.getElementById(`answer-${questions[currentQuestion].options.indexOf(correctAnswer) + 1}`).classList.add('correct');
            }
            
            // Update stats
            document.getElementById('correct-rate').textContent = `${correctAnswers}/${totalAnswers}`;
            document.getElementById('correct-streak').textContent = correctStreak;
            
            // Move to next question after a delay
            setTimeout(() => {
                currentQuestion = (currentQuestion + 1) % questions.length;
                loadQuestion();
            }, 1500);
        }
        
        // Function to load question
        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            
            // Reset button styles
            for (let i = 1; i <= 4; i++) {
                const btn = document.getElementById(`answer-${i}`);
                btn.classList.remove('correct', 'incorrect');
                btn.textContent = question.options[i-1];
                btn.onclick = function() { checkAnswer(question.options[i-1]); };
            }
            
            startTime = Date.now();
        }
        
        // Initialize first question
        loadQuestion();
    </script>
</body>
</html>

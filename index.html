  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f9c1ff 0%, #ffffff 100%);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    .logo {
      max-width: 150px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin: 50px 0;
    }
    .game-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      object-fit: contain;
    }
    .game-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .game-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
    .play-button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 12px;
    }
    .featured-section {
      background: linear-gradient(135deg, #05103a 0%, #3a1c5a 100%);
      padding: 50px 0;
      color: white;
      text-align: center;
      margin-top: 50px;
    }
    .featured-section h2 {
      margin-bottom: 10px;
    }
    .featured-section p {
      margin-bottom: 30px;
      opacity: 0.8;
    }
    .featured-games {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .featured-game {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      text-align: left;
    }
    .featured-game-icon {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      border-radius: 10px;
    }
    .featured-game-info h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .featured-game-info p {
      font-size: 12px;
      opacity: 0.7;
      margin: 0;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      margin-top: 5px;
    }
    .tag {
      font-size: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 10px;
      margin-right: 5px;
      margin-bottom: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #555;
      background-color: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

    <header>

    <div class="games-grid">

        </div>
        <div class="game-title">2048 TILE</div>
        <div class="game-description">Can you reach 2048?</div>
        <!-- 移除按钮上的 onclick，使用外层 div 的点击事件即可 -->
        <button class="play-button">PLAY NOW</button>
      </div>
      
      <!-- 其它游戏卡片...（同理调整图片路径及 onclick 逻辑） -->
      
      <!-- 示例：TETRIS -->
      <div class="game-card" onclick="window.location.href='./tetris.html'">

          <div style="width: 70px; height: 70px; position: relative;">
            <div style="position: absolute; width: 20px; height: 20px; border: 1px solid #000; top: 20px; left: 20px;"></div>

          </div>

          </div>
        </div>
        <!-- 更多 Featured Game 卡片 ... -->
      </div>
    </div>

    </footer>
  </div>
